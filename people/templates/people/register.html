{% extends 'wssbase.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <section id="main-container" class="main-container container" style="padding: 15vw 0 0 0">

        <form dir="rtl" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit">ارسال</button>
        </form>
    </section>
{% endblock %}
